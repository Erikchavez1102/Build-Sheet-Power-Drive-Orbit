<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Construcción Power Drive Orbit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <div class="main-column">
            <div class="container">
                <div class="header-row">
                    <img src="image/SLB_Logo_2022.svg.png" alt="SLB Logo" class="slb-logo">
                    <h1>POWER DRIVE ORBIT BUILD SHEET</h1>
                </div>
                <div class="button-row">
                    <button class="camera-btn" onclick="document.getElementById('photo-input').click()" type="button">
                        <i class="fa-solid fa-camera"></i> Tomar Foto
                    </button>
                    <button type="reset" class="camera-btn" style="background:#dc3545;" form="build-sheet-form">
                        <i class="fa-solid fa-eraser"></i> Reset
                    </button>
                    <button type="button" class="camera-btn" style="background:#28a745;" onclick="window.print();">
                        <i class="fa-solid fa-file-pdf"></i> Imprimir PDF
                    </button>
                </div>
                <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none">

                <form id="build-sheet-form">
                    <div class="container">
                        <div class="form-section">
                            <h2>Seccion #1</h2>
                            <!-- Ejemplo de fila de formulario -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="technician-name">Technician Name:</label>
                                    <input type="text" id="technician-name" name="technician-name">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" name="date">
                                </div>
                                <div class="form-group">
                                    <label for="job">Job:</label>
                                    <input type="text" id="job" name="job">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bias-unit-type">Type Bias Unit:</label>
                                    <select id="bias-unit-type" name="bias-unit-type">
                                        <option value="">Seleccione una opción</option>
                                        <option value="PDORB4">PDORB4</option>
                                        <option value="PDORB6">PDORB6</option>
                                        <option value="PDORB8">PDORB8</option>
                                        <option value="PDORB12">PDORB12</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bias-unit-section">Bias Unit Section:</label>
                                    <select id="bias-unit-section" name="bias-unit-section">
                                        <option value="">Seleccione una opción</option>
                                        <option value="6 in">6 in</option>
                                        <option value="6 1/8 in">6 1/8 in</option>
                                        <option value="8 1/2 in">8 1/2 in</option>
                                        <option value="8 3/4 in">8 3/4 in</option>
                                        <option value="10 5/8 in">10 5/8 in</option>
                                        <option value="12 1/2 in">12 1/2 in</option>
                                        <option value="14 in">14 in</option>
                                        <option value="16 in">16 in</option>
                                        <option value="17 in">17 in</option>
                                        <option value="21 in">21 in</option>
                                        <option value="26 in">26 in</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bias-unit-sn">Bias Unit SN:</label>
                                    <input type="text" id="bias-unit-sn" name="bias-unit-sn">
                                </div>
                                <div class="form-group">
                                    <label for="bias-unit-measure">Bias Unit Meassure:</label>
                                    <input type="text" id="bias-unit-measure" name="bias-unit-measure">
                                </div>
                                <div class="form-group">
                                    <label for="bias-unit-grooves">Bias Unit # Grooves:</label>
                                    <select id="bias-unit-grooves" name="bias-unit-grooves">
                                        <option value="">Seleccione una opción</option>
                                        <option value="0 groove">0 groove</option>
                                        <option value="1 groove">1 groove</option>
                                        <option value="2 groove">2 groove</option>
                                        <option value="3 groove">3 groove</option>
                                        <option value="4 groove">4 groove</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Puedes agregar más filas y campos aquí según tus necesidades -->
                        </div>
                    </div>
                    <div class="container adicional" style="margin-top: 48px; margin-bottom: 48px;">
                        <div class="form-section">
                            <h2>Seccion #2</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bearing-housing-sn">Bearing Housing SN:</label>
                                    <input type="text" id="bearing-housing-sn" name="bearing-housing-sn">
                                </div>
                                <div class="form-group">
                                    <label for="assembly-by">Assembly by:</label>
                                    <input type="text" id="assembly-by" name="assembly-by">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="control-shaft">Control Shaft#:</label>
                                    <select id="control-shaft" name="control-shaft">
                                        <option value="">Seleccione una opción</option>
                                        <option value="TYPE 4">TYPE 4</option>
                                        <option value="TYPE 5">TYPE 5</option>
                                        <option value="TYPE 6">TYPE 6</option>
                                        <option value="TYPE 7">TYPE 7</option>
                                        <option value="TYPE 8">TYPE 8</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="gap">GAP (mm):</label>
                                    <input type="number" step="0.01" id="gap" name="gap" placeholder="Ej: 40.20">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="spider-sn">Spider SN:</label>
                                    <input type="text" id="spider-sn" name="spider-sn">
                                </div>
                                <div class="form-group">
                                    <label for="rotor-sn">Rotor SN:</label>
                                    <input type="text" id="rotor-sn" name="rotor-sn">
                                </div>
                            </div>
                            <!-- Puedes agregar más box internos aquí -->
                        </div>
                    </div>
                    <div class="container adicional" style="margin-top: 48px; margin-bottom: 48px;">
                        <div class="form-section">
                            <h2>Seccion #3</h2>
                            <!-- Aquí puedes agregar los campos o contenido que necesites para la Sección #3 -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
